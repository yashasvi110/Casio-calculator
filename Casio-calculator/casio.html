<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div >
        <h1 class="text-center">CASIO</h1>
    </div>
    <br>
    <br>
    <div class="container">
        <table class="calculator">
            <tr >
                <input class="display-box" type="text" id="result">
                <input type="button" value="C" onclick="clearScreen()" id="btn">
            </tr>
            <tr>
                <td> <input type="button" value="1" onclick="display('1')" id="i"/> </td>
                <td> <input type="button" value="2" onclick="display('2')" id="i" /> </td>
                <td> <input type="button" value="3" onclick="display('3')" id="i"/> </td>
                <td> <input type="button" value="/" onclick="display('/')" id="i"/> </td>
            </tr>
            <tr>
                    <td> <input type="button" value="4" onclick="display('4')" id="i" /> </td>
                    <td> <input type="button" value="5" onclick="display('5')" id="i"/> </td>
                    <td> <input type="button" value="6" onclick="display('6')" id="i"/> </td>
                    <td> <input type="button" value="-" onclick="display('-')" id="i"/> </td>
            </tr>
            <tr>
                    <td> <input type="button" value="7" onclick="display('7')" id="i"/> </td>
                    <td> <input type="button" value="8" onclick="display('8')" id="i"/> </td>
                    <td> <input type="button" value="9" onclick="display('9')" id="i"/> </td>
                    <td> <input type="button" value="+" onclick="display('+')" id="i"/> </td>
            </tr>
            <tr>
                <td> <input type="button" value="." onclick="display('.')" id="i"/> </td>
                <td> <input type="button" value="0" onclick="display('0')" id="i"/> </td>
                <td> <input type="button" value="=" onclick="calculate()" id="i" /> </td>
                <td> <input type="button" value="*" onclick="display('*')" id="i"/> </td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
